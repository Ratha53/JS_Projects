<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="1.css" />
  </head>
  <body>
    <div class="container">
      <div class="tag">
        <h5>DIGITAL CLOCK</h5>
      </div>
      <div class="time">
        <div class="hour">
          <a id="hour">00</a>
          <div class="hours names">
            HOURS
          </div>
        </div>
        <div class="minute">
          <a id="minute">00</a>
          <div class="minutes names">
            MINUTES
          </div>
        </div>
        <div class="second">
          <a id="second">00</a>
          <div class="seconds names">
            SECONDS
          </div>
        </div>
        <div class="session">
          <div class="sessions names">
           AM
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="1.js"></script>
  </body>
</html>
