<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan-Calculator</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="tag">
                Loan Calculator
            </div>
            <div id="amount">
                <a>Loan Amount in ₹</a><br>
                <input type="number" value="10000" minlength="4" maxlength="7">
            </div>
            <div id="interest">
                <a>Annual Interest Rate in %</a><br>
                <input type="number" value="8" min="7" max="15">
            </div>
            <div id="months">
                <a>Months to pay</a><br>
                <input type="number" value="6" min="1" max="29">
            </div>
            <div id="result">
                Monthly Payment:₹1800/-
            </div>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
