<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colourfull-Counter</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <h1>Counter</h1>
    <div id="counter">
        0
    </div>
    <div class="changes">
        <div id="increase">
            <input id="increase-input" type="button" value="Increase">
        </div>
        <div id="reset">
            <button id="reset-btn">Reset</button>
        </div>
        <div id="decrease">
            <button id="decrease-btn">Decrease</button>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
