<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Year-Countdown</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <h2>COUNTDOWN TO NEW YEAR</h2>
        <div class="newyear">
            2022
        </div>
        <div class="countdown">
            <div id="days"></div>
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
